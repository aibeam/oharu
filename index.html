	<main>
		<form action="#" method="POST" id="form-area">

			<textarea placeholder="오늘 당신의 하루는 어땠나요?" maxlength="300"></textarea>

        <input id="add-img" type="file" accept="image/jpeg, image/gif"

					기록하기

			</div>
		</form>

		<div id="feed-area">

				<div class="feed-writer">
					<button type="button" class="writer-btn" aria-label="게시물 작성자">
						닉네임

					<button type="button" class="add-btn">

						댓글

				</div>

				<div class="reply-section">
					<form action="#" method="POST" class="reply-input">
						<label for="reply" hidden>댓글창</label>
						<input id="reply" type="text" />
